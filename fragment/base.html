<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PyChatty MAN{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            @apply transition
        }

        .alert-success {
            @apply bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded;
        }

        .alert-error {
            @apply bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded;
        }

        .alert-warning {
            @apply bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded;
        }

        .alert-info {
            @apply bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded;
        }
    </style>
</head>

<body class="bg-gray-50">
    {% include 'menu.html' %}
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        {% if messages %}
        {% for message in messages %}
        <div class="italic font-bold text-red-400 border-2 border-rose-300 bg-rose-200 rounded-xl shadow mb-7 p-5" role="alert">
            E: {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
    {% block scripts %}
    {% endblock %}
</body>

</html>
