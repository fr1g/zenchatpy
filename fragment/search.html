{% extends 'base.html' %}

{% block title %}Search in Contacts{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-900">Search Contact...</h2>
        </div>
        <div class="p-6">
            <form method="get" action="{% url 'search_results' %}" class="space-y-6">
                <div>
                    <label for="search_type" class="block text-sm font-medium text-gray-700 mb-2">By Field</label>
                    <select id="search_type" name="search_type" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                        <option value="name">Name</option>
                        <option value="email">Email</option>
                        <option value="both">Both</option>
                    </select>
                </div>
                <div>
                    <label for="keyword" class="block text-sm font-medium text-gray-700 mb-2">Keyword</label>
                    <input type="text" id="keyword" name="keyword" placeholder="KW" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-emerald-600 text-white px-6 py-3 rounded-lg hover:bg-emerald-700 transition-colors duration-300">
                        Search
                    </button>
                    <a href="{% url 'contact_list' %}" class="flex-1 bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors duration-300 text-center">
                        Back
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
