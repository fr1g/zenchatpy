{% extends 'base.html' %}

{% block title %}Main::PyChatty{% endblock %}

{% block content %}
<div class="mb-8">
    <div class="bg-white rounded-lg shadow-lg p-8">

        <p class="text-lg text-gray-600 mb-4">Django Message Sender, send to anyone!</p>

</div>

    </div>

        </div>
    </div>
</div>
